{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title.en }} Feed">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  // Adiciona classe para esconder multilíngue até o JS definir o lang
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js pre-lang ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<!-- Language toggle fix -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/lang-toggle-fix.css">
